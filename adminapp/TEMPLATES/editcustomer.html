{% extends "master.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
       <div class="col-lg-12">
          <div class="iq-card">
             <div class="iq-card-body p-0">
                <div class="iq-edit-list">
                   <ul class="iq-edit-profile d-flex nav nav-pills">
                      <li class="col-md-3 p-0">
                         <a class="nav-link active text-center" data-toggle="pill" href="#personal-information">
                         Personal Information
                         </a>
                      </li>
                      <li class="col-md-3 p-0">
                         <a class="nav-link text-center" data-toggle="pill" href="#chang-pwd">
                         Change Password
                         </a>
                      </li>
                      <li class="col-md-3 p-0">
                         <a class="nav-link text-center" data-toggle="pill" href="#emailandsms">
                         Email and Phone
                         </a>
                      </li>
                      <li class="col-md-3 p-0">
                         <a class="nav-link text-center" data-toggle="pill" href="#manage-contact">
                         Social Media
                         </a>
                      </li>
                   </ul>
                </div>
             </div>
          </div>
       </div>
       <div class="col-lg-12">
          <div class="iq-edit-list-data">
             <div class="tab-content">
                <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                   <div class="iq-card">
                      <div class="iq-card-header d-flex justify-content-between">
                         <div class="iq-header-title">
                            <h4 class="card-title">Personal Information</h4>
                         </div>
                      </div>
                      <div class="iq-card-body">
                         <form>
                            <div class="form-group row align-items-center">
                               <div class="col-md-12">
                                  <div class="profile-img-edit">
                                     <img class="profile-pic" src="{% static 'images/user/11.png' %}" alt="profile-pic">
                                     <div class="p-image">
                                        <i class="ri-pencil-line upload-button"></i>
                                        <input class="file-upload" type="file" accept="image/*"/>
                                     </div>
                                  </div>
                               </div>
                            </div>
                            <div class=" row align-items-center">
                               <div class="form-group col-sm-6">
                                  <label for="fname">First Name:</label>
                                  <input type="text" class="form-control" id="fname" value="{{updata.firstname}}">
                               </div>
                               <div class="form-group col-sm-6">
                                  <label for="lname">Last Name:</label>
                                  <input type="text" class="form-control" id="lname" value="{{updata.lastname}}">
                               </div>
                               <div class="form-group col-sm-6">
                                  <label for="uname">User Name:</label>
                                  <input type="text" class="form-control" id="uname" value="{{user.email}}">
                               </div>
                               <div class="form-group col-sm-6">
                                  <label for="cname">City:</label>
                                  <input type="text" class="form-control" id="cname" value="{{updata.city}}">
                               </div>
                               <div class="form-group col-sm-6">
                                  <label class="d-block">Gender:</label>
                                  <div class="custom-control custom-radio custom-control-inline">
                                     <input type="radio" id="customRadio6" name="customRadio1" class="custom-control-input" >
                                     <label class="custom-control-label" for="customRadio6"> Male </label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                     <input type="radio" id="customRadio7" name="customRadio1" class="custom-control-input">
                                     <label class="custom-control-label" for="customRadio7"> Female </label>
                                  </div>
                               </div>
                               <div class="form-group col-sm-6">
                                  <label for="dob">Date Of Birth:</label>
                                  <input  class="form-control" id="dob" value="{{updata.dob}}">
                               </div>                                          
                               <div class="form-group col-sm-6">
                                  <label>Country:</label>
                                  <select class="form-control" id="exampleFormControlSelect3">
                                     <option>Caneda</option>
                                     <option>Noida</option>
                                     <option selected="">USA</option>
                                     <option>India</option>
                                     <option>Africa</option>
                                  </select>
                               </div>
                               <div class="form-group col-sm-6">
                                  <label>State:</label>
                                  <select class="form-control" id="exampleFormControlSelect4">
                                     <option>California</option>
                                     <option>Florida</option>
                                     <option selected="">Georgia</option>
                                     <option>Connecticut</option>
                                     <option>Louisiana</option>
                                  </select>
                               </div>
                               <div class="form-group col-sm-12">
                                  <label>Address:</label>
                                  <textarea class="form-control" name="address" rows="5" style="line-height: 22px;">
                                {{updata.address1}}, {{updata.address2}}
                                  </textarea>
                               </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Update</button>
                            <button type="reset" class="btn iq-bg-danger">cancel</button>
                         </form>
                      </div>
                   </div>
                </div>
                <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
                   <div class="iq-card">
                      <div class="iq-card-header d-flex justify-content-between">
                         <div class="iq-header-title">
                            <h4 class="card-title">Change Password</h4>
                         </div>
                      </div>
                      <div class="iq-card-body">
                         <form>
                            <div class="form-group">
                               <label for="npass">New Password:</label>
                               <input type="Password" class="form-control" id="npass" value="">
                            </div>
                            <div class="form-group">
                               <label for="vpass">Confirm Password:</label>
                               <input type="Password" class="form-control" id="vpass" value="">
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Update</button>
                            <button type="reset" class="btn iq-bg-danger">cancel</button>
                         </form>
                      </div>
                   </div>
                </div>
                <div class="tab-pane fade" id="emailandsms" role="tabpanel">
                   <div class="iq-card">
                      <div class="iq-card-header d-flex justify-content-between">
                         <div class="iq-header-title">
                            <h4 class="card-title">Email and Phone Number</h4>
                         </div>
                      </div>
                      <div class="iq-card-body">
                         <form>
                            <div class="form-group">
                               <label for="cno">Contact Number:</label>
                               <input type="text" class="form-control" id="cno" value="{{updata.mobile}}">
                            </div>
                            <div class="form-group">
                               <label for="email">Email:</label>
                               <input type="text" class="form-control" id="email" value="{{updata.email}}">
                            </div>
                            
                            <button type="submit" class="btn btn-primary mr-2">Update</button>
                            <button type="reset" class="btn iq-bg-danger">cancel</button>
                         </form>
                      </div>
                   </div>
                </div>
                <div class="tab-pane fade" id="manage-contact" role="tabpanel">
                   <div class="iq-card">
                      <div class="iq-card-header d-flex justify-content-between">
                         <div class="iq-header-title">
                            <h4 class="card-title">Manage Contact</h4>
                         </div>
                      </div>
                      <div class="iq-card-body">
                         <form>
                            
                            <div class="form-group">
                               <label for="url">Facebook Url:</label>
                               <input type="text" class="form-control" id="url" value="{{updata.facebookurl}}">
                            </div>
                            <div class="form-group">
                               <label for="url">Twitter Url:</label>
                               <input type="text" class="form-control" id="url" value="{{updata.twitterurl}}">
                            </div>
                            <div class="form-group">
                               <label for="url">Instagram Url:</label>
                               <input type="text" class="form-control" id="url" value="{{updata.instagramurl}}">
                            </div>
                            <div class="form-group">
                               <label for="url">Linked Url:</label>
                               <input type="text" class="form-control" id="url" value="{{updata.linkedinurl}}">
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Update</button>
                            <button type="reset" class="btn iq-bg-danger">cancel</button>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 {% endblock %}
