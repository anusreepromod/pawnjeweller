{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pawn Jewellery App</title>
	<link rel="icon" type="image/x-icon" href="{% static 'images/fav-icon.png' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/typography.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<link rel="stylesheet" href="{% static 'css/parsley.css' %}">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="login-bg">
<!-- Sign in Start -->
<section class="sign-in-page ">
	<div class="container" >
    <form action="/adminapp/adminlogin/" method="POST">
      {% csrf_token %}
		<div class="row no-gutters">
			<div class="col-md-3">&nbsp;</div>
			<div class="col-md-6  text-center">
				<img src="{% static 'images/pawn-logo.png' %}" class="img-fluid mb-4" alt="logo" style="margin-top:50px;">
			</div>	
			<div class="col-md-3">&nbsp;</div>
			<div class="col-md-3">
				&nbsp;
			</div>
     
			<div class="col-md-6 text-center" style="background-color:white;padding:20px;border-radius: 10px;box-shadow: 0 5px 20px 0 rgba(109, 110,111, 0.08);">
				<h2 class="mb-0" style="text-align:left;">Login</h2><br>
					<div class="form-group" style="text-align:left;">
						<label for="exampleInputEmail1">User Name</label>
						<input type="email" name="email" class="form-control mb-0" id="exampleInputEmail1" data-parsley-required="true" placeholder="User Name">
					</div>
					<div class="form-group" style="text-align:left;">
						<label for="exampleInputPassword1">Password</label>
						<a href="/adminapp/forgotpassword/" class="float-right">Forgot password?</a>
						<input type="password" name="password" class="form-control mb-0" data-parsley-required="true" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="d-inline-block w-100">											
						<a href="#"><button type="submit" class="btn btn-login btn-rounded btn-sm my-0 text-center">Login</button></a>
					</div>
				</div>
      
			<div class="col-md-3">
				&nbsp;
			</div>			
		</div>
  </form>
	</div>
</section>
<!-- Sign in END -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/parsley.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
